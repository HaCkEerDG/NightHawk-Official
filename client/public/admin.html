<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #121212;
            color: #ffffff;
        }
        header {
            background-color: #1f1f1f;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            background-color: #1f1f1f;
            display: flex;
            justify-content: center;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #333;
        }
        .main-content {
            padding: 20px;
            flex-grow: 1;
            overflow-y: auto;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
        }
        .card {
            background-color: #1e1e1e;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            padding: 20px;
            margin: 10px;
            width: 300px;
            flex: 1 1 300px;
        }
        .request {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
        }
        .request h3 {
            margin: 0;
            color: #4CAF50;
        }
        .request p {
            margin: 5px 0;
        }
        .status {
            font-weight: bold;
        }
        .button-group {
            margin-top: 10px;
        }
        .button-group button {
            margin-right: 5px;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .accept {
            background-color: #4CAF50;
            color: white;
        }
        .decline {
            background-color: #f44336;
            color: white;
        }
        .pending {
            background-color: #FF9800;
            color: white;
        }
    </style>
</head>
<body>

<header>
    <h1>Admin Dashboard</h1>
</header>

<nav>
    <a href="#users">Users</a>
    <a href="#reports">Reports</a>
    <a href="#settings">Settings</a>
    <a href="#logout">Logout</a>
</nav>

<div class="main-content">
    <div class="card">
        <h2>Join Our Team Requests</h2>
        <div class="request-list" id="joinTeamRequests"></div>
    </div>
    <div class="card">
        <h2>Permission Requests</h2>
        <div class="request-list" id="permissionRequests"></div>
    </div>
    <div class="card">
        <h2>Cyber Crime Reports</h2>
        <div class="request-list" id="crimeReports"></div>
    </div>
</div>

<script>
    const apiUrl = 'https://underlying-snail-apifornighthawk-1895baa5.koyeb.app/api';

    // Function to display requests from the API
    async function displayRequests() {
        const joinTeamContainer = document.getElementById('joinTeamRequests');
        const permissionContainer = document.getElementById('permissionRequests');
        const crimeReportsContainer = document.getElementById('crimeReports');

        try {
            // Fetch data from your API
            const joinTeamResponse = await fetch(`${apiUrl}/joinTeamRequests`);
            const permissionResponse = await fetch(`${apiUrl}/permissionRequests`);
            const crimeReportsResponse = await fetch(`${apiUrl}/crimeReports`);

            // Parse the responses as JSON
            const joinTeamRequests = await joinTeamResponse.json();
            const permissionRequests = await permissionResponse.json();
            const crimeReports = await crimeReportsResponse.json();

            // Loop through and display Join Team Requests
            joinTeamRequests.forEach(request => {
                joinTeamContainer.innerHTML += `
                    <div class="request">
                        <h3>${request.name}</h3>
                        <p><strong>Email:</strong> ${request.email}</p>
                        <p><strong>Position:</strong> ${request.position}</p>
                        <p class="status">${request.status}</p>
                        <p>${request.experience}</p>
                        <p><strong>Skills:</strong> ${request.skills.join(', ')}</p>
                        <p>${request.requested}</p>
                        <div class="button-group">
                            <button class="accept" onclick="handleRequest('${request.name}', 'accept', 'joinTeam')">Accept</button>
                            <button class="decline" onclick="handleRequest('${request.name}', 'decline', 'joinTeam')">Decline</button>
                        </div>
                    </div>
                `;
            });

            // Loop through and display Permission Requests
            permissionRequests.forEach(request => {
                permissionContainer.innerHTML += `
                    <div class="request">
                        <h3>${request.company}</h3>
                        <p><strong>Request Type:</strong> ${request.requestType}</p>
                        <p class="status">${request.status}</p>
                        <p>${request.details}</p>
                        <p><strong>Categories:</strong> ${request.categories.join(', ')}</p>
                        <p>${request.requested}</p>
                        <div class="button-group">
                            <button class="accept" onclick="handleRequest('${request.company}', 'accept', 'permission')">Approve</button>
                            <button class="decline" onclick="handleRequest('${request.company}', 'decline', 'permission')">Reject</button>
                        </div>
                    </div>
                `;
            });

            // Loop through and display Cyber Crime Reports
            crimeReports.forEach(report => {
                crimeReportsContainer.innerHTML += `
                    <div class="request">
                        <h3>${report.title}</h3>
                        <p><strong>Target:</strong> ${report.target}</p>
                        <p class="status">${report.urgency}</p>
                        <p>${report.details}</p>
                        <p><strong>Categories:</strong> ${report.categories.join(', ')}</p>
                        <p>${report.reported}</p>
                        <div class="button-group">
                            <button class="pending" onclick="handleRequest('${report.title}', 'markPending', 'crimeReport')">Mark as Pending</button>
                        </div>
                    </div>
                `;
            });
        } catch (error) {
            console.error('Error fetching data:', error);
        }
    }

    // Handle request actions (Accept/Decline)
    async function handleRequest(id, action, type) {
        try {
            const url = `${apiUrl}/${type}/${id}/${action}`;
            const response = await fetch(url, { method: 'POST' });

            if (response.ok) {
                alert(`${action.charAt(0).toUpperCase() + action.slice(1)} successfully!`);
                displayRequests(); // Refresh the data after action
            } else {
                alert('Something went wrong. Try again!');
            }
        } catch (error) {
            console.error('Error handling request:', error);
            alert('Failed to process the request.');
        }
    }

    // Call the function to display requests when the page loads
    displayRequests();
</script>

</body>
</html>
