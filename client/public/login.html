<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Check if the user is authenticated
            if (sessionStorage.getItem("authenticated") === "true") {
                window.location.href = "adminolinso.html"; // Redirect to admin page if already authenticated
            }

            const loginForm = document.getElementById("loginForm");
            loginForm.addEventListener("submit", function (e) {
                e.preventDefault(); 

                let code = document.getElementById("code").value;

                if (!validateCode(code)) return;

                document.getElementById("loginBtn").innerText = "Authenticating...";

                setTimeout(() => {
                    // Store authentication status in sessionStorage
                    sessionStorage.setItem("authenticated", "true");
                    window.location.href = "admin.html"; // Redirect to the admin page after successful login
                }, 2000);
            });
        });

        function validateCode(code) {
            const validCode = "NHA-736";
            if (code !== validCode) {
                alert("Invalid code. Access denied.");
                return false;
            }
            return true;
        }
    </script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-900">

    <div class="w-full max-w-md p-8 space-y-6 bg-gray-800 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center text-white">Admin Panel Login</h2>
        
        <form id="loginForm" class="space-y-4">
            <div>
                <label for="code" class="block text-sm font-medium text-gray-300">Enter Code</label>
                <input type="text" id="code" name="code" required 
                    class="w-full px-4 py-2 mt-1 text-white bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                    autocomplete="off">
            </div>

            <button type="submit" id="loginBtn" class="w-full px-4 py-2 font-bold text-white bg-blue-600 rounded-lg hover:bg-blue-700">
                Login
            </button>
        </form>

        <p class="text-sm text-center text-gray-400">Forgot code? <a href="#" class="text-blue-400 hover:underline">Reset here</a></p>
    </div>

</body>
</html>
