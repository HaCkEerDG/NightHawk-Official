name: nighthawk
service:
  name: web
  type: web
  env:
    - name: NODE_ENV
      value: "production"
    - name: PORT
      value: "8000"
  ports:
    - port: 8000
      http: "/"
  resources:
    cpu_limit: "0.25"
    memory_limit: "512Mi"
  build:
    builder: dockerfile
    dockerfile: Dockerfile
  scale:
    horizontal:
      min: 1
      max: 1 